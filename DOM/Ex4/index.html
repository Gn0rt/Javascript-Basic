<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Link Attributes</title>
</head>

<body>
    <p>
        Đây là tệp HTML mẫu có nút gửi. Viết hàm JavaScript để lấy giá trị của các thuộc tính href, hreflang, rel,
        target và type của liên kết được chỉ định.
    </p>

    <p>
        <a id="w3r" type="text/html" hreflang="en-us" rel="nofollow" target="_self"
            href="https://www.w3resource.com/">w3resource
        </a>
    </p>
    <button onclick="getAttributes()">Click here to get attributes value</button>

    <script>
        function getAttributes() {
            var a = document.getElementById("w3r").href;
            var b = document.getElementById("w3r").hreflang;
            var c = document.getElementById("w3r").rel;
            var d = document.getElementById("w3r").target;
            var e = document.getElementById("w3r").type;

            console.log(a, b, c, d, e);
        }
    </script>
</body>

</html>

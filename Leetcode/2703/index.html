<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return Length of Arguments Passed</title>
</head>

<body>
    <script>
        var argumentsLength = function (...args) {
            return args.length
        };

        argumentsLength(1, 2, 3); // 3
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allow One Function Call</title>
</head>

<body>
    <script>
        var once = function (fn) {
            let call = false;
            let x;
            return function (...args) {
                if (!call) {
                    call = true;
                    console.log("Hàm được gọi, trạng thái called:", call);
                    return fn(...args);
                }
                return call ? x : undefined

            }
        };
        let fn = (a, b, c) => (a + b + c)
        let onceFn = once(fn)

        console.log(onceFn(1, 2, 3)) // 6
        console.log(onceFn(2, 3, 6)) // returns undefined without calling fn
    </script>
</body>

</html>

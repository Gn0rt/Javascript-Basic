<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fizz Buzz</title>
</head>

<body>
    <h1>Fizz Buzz</h1>
    <script>
        var fizzBuzz = function (n) {
            let output = [];
            for (let i = 1; i <= n; i++) {
                if (i % 3 === 0 && i % 5 === 0) {
                    output.push('FizzBuzz');
                }
                else if (i % 3 === 0) {
                    output.push('Fizz');
                }
                else if (i % 5 === 0) {
                    output.push('Buzz');
                }
                else {
                    output.push(i.toString());
                }
            }
            return output;
        }

        console.log(fizzBuzz(15));
    </script>
</body>

</html>

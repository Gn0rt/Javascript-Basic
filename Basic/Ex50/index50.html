<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitalize First Letter of Each Word in String</title>
</head>

<body>
    <p>
        Write a JavaScript program to capitalize the first letter of each word in a given string.
        Viết chương trình JavaScript để viết hoa chữ cái đầu tiên của mỗi từ trong một chuỗi cho trước
    </p>
    <script>
        const str = "trong"

        function capitalize(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }

        console.log(capitalize(str));
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check if Integer is in Range 40?10,000</title>
</head>

<body>
    <p>
        Write a JavaScript program to check whether a given number exists in the range 40..10000.
        For example 40 presents in 40 and 4000

        Viết chương trình JavaScript để kiểm tra xem một số đã cho có tồn tại trong phạm vi 40..10000 hay không.

        Ví dụ 40 trình bày trong 40 và 4000
    </p>
    <script>
        function checkRange(num) {
            if (num < 40 || num > 10000) return false;
            if (num > 40 && num < 10000) return true;
        }
        console.log(checkRange(45));
        console.log(checkRange(65));
        console.log(checkRange(30));
    </script>
</body>

</html>

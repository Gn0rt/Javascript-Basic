<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove First and Last Characters in String</title>
</head>

<body>
    <p>
        Viết chương trình JavaScript để tạo một chuỗi mới không có ký tự đầu tiên và cuối cùng của một chuỗi nhất định.
    </p>

    <script>
        function removeChar(str) {

            return str.slice(1, str.length - 1)

        }

        console.log(removeChar("Javascript"))
        console.log(removeChar("Python"))

    </script>
</body>

</html>

<body>
    <h3>
        Write a JavaScript program to compute the absolute difference between a specified number and 19. Returns triple
        the absolute difference if the specified number is greater than 19.
    </h3>
    <script src="./main17.js">
        function difference(num) {
            return num > 19 ? Math.abs(num - 19) * 3 : (19 - num);
        }

        console.log(difference(15))
        console.log(difference(20))

    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Larger Number in Range 40?60</title>
</head>

<body>
    <h1>Write a JavaScript program to find the largest number from the two given positive integers. The two numbers are
        in the range 40..60 inclusive. </h1>
    <p>
        Viết chương trình JavaScript để tìm số lớn nhất trong hai số nguyên dương đã cho. Hai số này nằm trong phạm vi
        bao gồm 40..60.
    </p>
    <script>
        // const num1 = Math.floor(Math.random() * 100)
        // const num2 = Math.floor(Math.random() * 100)
        const num1 = 43
        const num2 = 54

        function checkMaxInRange(num1, num2) {
            let max = 0;
            if ((num1 > 40 && num1 < 60) && (num2 > 40 && num2 < 60)) {
                if (num1 > num2) {
                    max += num1
                } else {
                    max += num2
                }
            } else {
                return "Invalid range";
            }
            return max;
        }

        console.log(checkMaxInRange(num1, num2))

    </script>
</body>

</html>

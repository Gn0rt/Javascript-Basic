<body>
    <p>Write a JavaScript program to check whether a given integer is within 20 of 100 or 400. </p>
    <script>
        function check(num) {
            if ((Math.abs(100 - num) <= 20) || (Math.abs(400 - num)) <= 20) {
                return true;
            }
            return false;
        }

        console.log(check(390))
    </script>
</body>

</html>

<body>
    <p>
        Write a JavaScript program to create a new string from a given string by changing the position of the first and

        last characters. The string length must be broader than or equal to 1.
    </p>

    <script>let str = "python"

        console.log(str.substring(str.length - 1, str.length))
        console.log(str.substring(str.length - 1))
        console.log(str.substring(0, 1))

        function changeStr(str) {
            str1 = str.substring(str.length - 1)
            str2 = str.substring(0, 1)
            str3 = str.slice(1, str.length - 1)
            return str1 + str3 + str2;

        }


        console.log(changeStr("python"))
        console.log(changeStr("Javascript"))
    </script>
</body>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Vowels in String</title>
</head>

<body>
    <p>
        Viết chương trình JavaScript để đếm số nguyên âm trong một chuỗi cho trước.
    </p>

    <script>
        const str = "hello"

        function countVowels(str) {
            let vowels = "ueoai"
            let count = 0
            let vowelArr = vowels.split("")

            for (let i = 0; i < str.length; i++) {
                if (vowelArr.includes(str[i].toLowerCase())) {
                    count++
                }
            }

            return count
        }
        console.log(countVowels(str))
    </script>
</body>

</html>

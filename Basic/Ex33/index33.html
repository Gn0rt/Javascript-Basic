<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check if Two Numbers are in Specific Ranges</title>
</head>

<body>
    <h1>Write a JavaScript program to check whether two numbers are in the range 40..60 or 70..100 inclusive. </h1>
    <p>Viết chương trình JavaScript để kiểm tra xem hai số có nằm trong phạm vi 40..60 hay 70..100 hay không.</p>
    <script>
        const number = Math.floor(Math.random() * 100)

        function checkInRange(num) {
            return (num > 40 && num < 60) ? `${num} in the range (40,60)` : (num > 70 && num < 100) ? `${num} in the range (70,100)` : `${num} is not in the range (40,60) or (70, 100)`;
        }

        console.log(checkInRange(number))
    </script>
</body>

</html>

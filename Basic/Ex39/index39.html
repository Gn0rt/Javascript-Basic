<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sum Two Integers and Return Based on Range</title>
</head>

<body>
    <p>
        Write a JavaScript program to compute the sum of the two given integers. If the sum is in the range 50..80
        return 65 otherwise return 80.

        Viết chương trình JavaScript để tính tổng của hai số nguyên đã cho. Nếu tổng nằm trong phạm vi 50..80 thì trả về
        65 nếu không thì trả về 80.
    </p>

    <script>
        function sumInRange(num1, num2) {
            const sum = num1 + num2;
            if (sum > 50 && sum < 80) {
                return 65
            }
            return 80
        }

        console.log(sumInRange(20, 40))
    </script>
</body>

</html>

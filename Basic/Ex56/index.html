<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chia số và định dạng bằng dấu phẩy</title>
</head>

<body>
    <p>
        Viết chương trình JavaScript để chia hai số dương và trả về kết quả dưới dạng chuỗi có dấu phẩy được định dạng
        đúng.
    </p>

    <script>
        function divideNumber(num1, num2) {
            if (num2 === 0) return false;

            const rs = num1 / num2;
            console.log(rs.toLocaleString(undefined, { maximumFractionDigits: 2 }));
            let format = rs.toLocaleString(undefined, { maximumFractionDigits: 2 });
            return format;
        }

        console.log(divideNumber(1000000, 107))
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check if Integer is 8 or Difference/Sum Equals 8</title>
</head>

<body>
    <p>
        Write a JavaScript program to check from two given integers whether one of them is 8 or their sum or difference
        is 8.

        Viết chương trình JavaScript để kiểm tra từ hai số nguyên cho trước xem một trong số chúng là 8 hay tổng hoặc
        hiệu của chúng là 8.
    </p>

    <script>
        function checkNumberEight(num1, num2) {
            const sum = num1 + num2;
            const difference = Math.abs(num1 - num2);

            if (num1 === 8 || num2 === 8) {
                return "Một trong 2 số là số 8"
            }
            else if (sum === 8 || difference === 8) {
                return "Tổng hoặc hiệu của 2 số bằng 8"
            }
            return "Không có số 8 nào trong 2 số và tổng và hiệu không bằng 8"
        }

        console.log(checkNumberEight(8, 4));


    </script>
</body>

</html>

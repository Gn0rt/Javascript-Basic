<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>
        Write a JavaScript program to compute the sum of the two given integers. If the two values are the same, then
        return triple their sum.
    </h3>

    <script>
        function sum(num1, num2) {
            return num1 === num2 ? ((num1 + num2) * 3) : (num1 + num2)
        }
        console.log(sum(2, 3))
        console.log(sum(2, 2))
    </script>
</body>

</html>

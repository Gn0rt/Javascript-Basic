<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>
        Write a JavaScript program to check a pair of numbers and return true if one of the numbers is 50 or if their
        sum
        is 50.
    </p>

    <script>
        function check(arr) {
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] === 50 || arr[i + 1] === 50 || (arr[i] + arr[i + 1]) === 50) {
                    return true;
                } else {
                    return false;
                }
            }
        }

        console.log(check([5, 50]))
    </script>
</body>

</html>

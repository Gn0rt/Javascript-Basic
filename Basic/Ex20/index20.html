<!DOCTYPE html>

<body>
    <p> Write a JavaScript program to check two given integers whether one is positive and another one is negative</p>
    <script>
        function check(x, y) {
            if ((x > 0 && y < 0) || (x < 0 && y > 0)) {
                return true;
            }
            return false;
        }


        console.log(check(2, 3))
        console.log(check(-2, 3))
        console.log(check(2, -3))

    </script>
</body>

</html>

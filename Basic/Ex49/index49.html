        //cách tự làm
        const alphabet = [

            'Q', 'R', 'S', 'T', 'U', 'V', 'W', 'X',

        function replaceC(str, alphabet) {
            var s = str.split('');
            for (var i = 0; i < s.length; i++) {
                for (var j = 0; j < alphabet.length; j++) {
                    if (s[i] === alphabet[j].toLowerCase()) {
                        s[i] = alphabet[j + 1];
                        break;
                    }
                }
            }
            console.log(s.join())

    <script>
        const str = "paatpss"
        const str2 = "paattpss"

        //c1
        function equl_pt(str) {
            console.log(str.split(""))
            let arr = str.split("");
            let count1 = 0, count2 = 0;
            for (let i = 0; i < str.length; i++) {
                if (arr[i] === "p") {
                    count1++;
                }
                if (arr[i] === "t") {
                    count2++;
                }
            }
            if (count1 === count2) {
                return true
            }
            else {
                return false;
            }

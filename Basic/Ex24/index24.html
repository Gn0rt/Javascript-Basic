<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add First Character to Front and Back of String</title>
</head>

<body>
    <h1>
        Write a JavaScript program to create another string from a given string with the first character of the given
        string added to the front and back.
    </h1>
    <script>
        function front_back(char, str) {
            return char + str + char;
        }

        console.log(front_back('x', 'trong'));

    </script>
</body>

</html>
